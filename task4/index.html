<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика по DOM</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel ="stylesheet" href ="./src/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <h2>Никита Степанов 6408</h2>
        <button type="button" id="btn-setup">Засетапить начальные значения</button>
    </div>
    <div class="main-container">
        <div class="form-container">
            <h2>Форма добавления карточки товаров</h2>
            <form class="main-form">
                <div class="mb-2">
                  <input type="text" class="form-control" placeholder="Имя" id="name"
                  required minlength="2" maxlength="20">
                </div>
                <div class="mb-2">
                  <input type="text" class="form-control" placeholder="Описание" id="description">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Ссылка на изображение" id="img">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Поставщик" id="provider"
                    required minlength="2" maxlength="30">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Код товара (####)" id="code"
                    required pattern="\d{4}">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-save">Добавить</button>
              </form>
        </div>
        <div class="cards">
        </div>
    </div>
    <script defer src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
